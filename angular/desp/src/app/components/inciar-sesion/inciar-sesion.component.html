<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="cart-header">
                Iniciar Sesion
            </div>
            <div class="cart-body">
                <form (submit)="iniciarSesion()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.user" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="contraseña" class="form-control" placeholder="Contraseña" required autofocus>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Iniciar Sesion
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
